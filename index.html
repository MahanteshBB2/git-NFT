<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="container">
      <article class="main-img">
        <img src="images/image-equilibrium.jpg" alt="image" />
        <div>
          <img src="images/icon-view.svg" alt="img" />
        </div>
      </article>
      <article>
        <h2>Equilibrium #3429</h2>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <ul>
          <li>
            <img src="images/icon-ethereum.svg" alt="ethereum-image" /> 0.041
            ETH
          </li>
          <li>
            <img src="images/icon-clock.svg" alt="clock-image" /> 3 days left
          </li>
        </ul>
      </article>
      <article class="avatar">
        <img src="images/image-avatar.png" alt="avatar" />
        <p>Creation of <span>Jules Wyvern</span></p>
      </article>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://mahanteshbb2.github.io/newcv/">M B Badiger</a>.
    </div>
  </body>
</html>
